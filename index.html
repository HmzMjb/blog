<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="w-full bg-indigo-500 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-semibold">Blogging Dashboard</h1>
            <button onclick="logout()" class="bg-white text-indigo-500 px-4 py-2 rounded-md hover:bg-gray-200">
                Log Out
            </button>
        </div>
    </nav>
    <main class="container mx-auto mt-8 p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Create New Post Button -->
            <a href="/Uploadpost/Uploadpost.html" class="block bg-white p-6 rounded-lg shadow-md hover:bg-indigo-50 transition duration-300">
                <h2 class="text-xl font-semibold mb-2">Create New Post</h2>
                <p class="text-gray-600">Write and publish a new blog post.</p>
            </a>
            <!-- Manage Posts -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Manage Posts</h2>
                <p class="text-gray-600">Edit or delete your existing posts.</p>
            </div>
            <!-- View Analytics -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">View Analytics</h2>
                <p class="text-gray-600">Track the performance of your posts.</p>
            </div>
        </div>
    </main>
    <div id="posts-container"></div>
    <script  type="module" src="app.js"></script>
</body>
</html>
