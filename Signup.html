<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-white p-8 border border-gray-300 rounded-lg">
            <h2 class="text-2xl font-semibold text-center text-gray-700">Sign Up</h2>
            <form class="mt-8">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-indigo-500"
                        placeholder="Enter your full name"
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-indigo-500"
                        placeholder="Enter your email"
                    />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-indigo-500"
                        placeholder="Enter your password"
                    />
                </div>
                <button
                    onclick="signup()"
                    type="submit"
                    class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 transition duration-300"
                >
                    Sign Up
                </button>
                <p class="text-center text-gray-600 text-sm mt-4">
                    Already have an account? <a href="/Signin/Signin.html" class="text-indigo-500">Sign In</a>
                </p>
            </form>
        </div>
    </div>
    <script  type="module" src="Signup.js"></script>
</body>
</html>
