<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="w-full bg-indigo-500 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-semibold">Blogging Dashboard</h1>
            <button onclick="logout()" class="bg-white text-indigo-500 px-4 py-2 rounded-md hover:bg-gray-200">
                Log Out
            </button>
        </div>
    </nav>
    <main class="container mx-auto mt-8 p-4">
        <div class="max-w-2xl mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center text-gray-700">Create a New Post</h2>
            <form class="mt-8 space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Post Title</label>
                    <input
                        type="text"
                        id="title"
                        class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-indigo-500"
                        placeholder="Enter the title of your post"
                    />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Post Summary</label>
                    <textarea
                        class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-indigo-500"
                        id="summary"
                        rows="10"
                        placeholder="Write your post content here..."
                    ></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                    <select class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-indigo-500" id="category">
                        <option>Technology</option>
                        <option>Health</option>
                        <option>Lifestyle</option>
                        <option>Business</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Featured Image</label>
                    <input
                    id="image"
                        type="file"
                        class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-indigo-500"
                    />
                </div>
                <div class="flex items-center justify-between">
                    <button
                        type="submit"
                        class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition duration-300"
                    >
                        Publish Post
                    </button>
                    <button
                        type="reset"
                        class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition duration-300"
                    >
                        Clear Form
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script  type="module" src="Uploadpost.js"></script>
</body>
</html>
